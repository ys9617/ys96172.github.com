<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>delimited | Chord Transitions</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">

  </head>
  <body ng-app="app" ng-cloak ng-controller="mainController">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>International Trade Flows <small>(1870 - 2005)</small></h1>
          <hr/>
        </div>
      </div>

      <div class="row" >

        <aside class="col-sm-2 panel years">
          <h5>Years</h5>
          <ul class="side-nav">
            <li ng-repeat="year in years">
              <input ng-model="$parent.selected_year" type="radio" name="years" ng-value="year" id="year_{{ year }}">
              <label for="year_{{ year }}">{{ year }}</label>
            </li>
          </ul>
        </aside>

        <div class="col-sm-7" role="content">
          <div d3-chord config="chordChartConfig"></div>
          <h6 class="text-center">International Trade Flows <span>{{ selected_year }}</span></h6>
        </div>

        <aside class="col-sm-3">
          <h5>Filters</h5>
          <button class="button tiny right" ng-click="filters = {}; hasFilters = false;">
            clear
          </button>
          <div class="panel">
            <div ng-if="hasFilters === false" style="margin: 15px; opacity: 0.5;">
              Click a country
            </div>
            <ul class="side-nav">
              <li ng-repeat="filter in filters">
                <input ng-model="filter.hide" id="{{ filter.name }}" type="checkbox">
                <label for="{{ filter.name }}">{{ filter.name }}</label>
              </li>
            </ul>
          </div>
        </aside>
      </div>

      <footer class="row">
        <div class="col-sm-12">
          <span>Colors by <a target="_blank" href="http://en.wikipedia.org/wiki/Paul_Klee">Paul Klee</a></span>
          <span>Design by <a target="_blank" href="http://www.delimited.io/blog">delimited.io</a></span>
          <span>Data from <a target="_blank" href="http://www.correlatesofwar.org">Correlates of War</a></span>
        </div>
      </footer>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../src/chordDirective.js"></script>
    <script src="mainController.js"></script>
  </body>
</html>
