<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Filter</title>
        <link rel="stylesheet" href="../css/styles.css"/>
        <script src="../lib/d3.js"></script>
    </head>
    <body>
        <script>
            /*var data = [
                {expense: 10, category: "Retail"},
                {expense: 15, category: "Gas"},
                {expense: 30, category: "Retail"},
                {expense: 50, category: "Dining"},
                {expense: 80, category: "Gas"},
                {expense: 65, category: "Retail"},
                {expense: 55, category: "Gas"},
                {expense: 30, category: "Dining"},
                {expense: 20, category: "Retail"},
                {expense: 10, category: "Dining"},
                {expense: 8, category: "Gas"}
            ];*/

            var data = [
                {expense: 30, category: 'Graphics/Visualization'},
                {expense: 30, category: 'Programming'},
                {expense: 30, category: 'Theory'},
                {expense: 30, category: 'System'}
            ]

            function render(data, category) {
                d3.select("body").selectAll("div.h-bar")
                    .data(data)
                    .enter()
                        .append("div")
                            .attr("class", "h-bar")
                        .append("span");

                d3.select("body").selectAll("div.h-bar")
                    .data(data)
                    .exit().remove();

                d3.select("body").selectAll("div.h-bar")
                    .data(data)
                    .attr("class", "h-bar")
                    .style("width", function(d) {
                        return (d.expense * 5) + "px";
                    })
                    .style('height', '30px')
                    .select("span")
                        .text(function(d) {
                            return d.category;
                        });

                d3.select("body").selectAll("div.h-bar")
                    .filter(function(d,i) {
                        return d.category == category;
                    })
                    .classed("selected", true);
            }

            render(data);

            function select(category) {
                render(data, category);
            }
        </script>

        <div class="control-group">
            <button onClick="select('Retail')">
                Retail
            </button>
            <button onClick="select('Gas')">
                Gas
            </button>
            <button onClick="select('Dining')">
                Dining
            </button>
            <button onClick="select('select()')">
                Clear
            </button>
        </div>
    </body>
</html>
